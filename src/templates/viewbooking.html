{% extends 'shopindex.html' %}
{% block body %}
<body>
<div style="overflow:scroll;width:1200px;height:auto">
<form id="form1" name="form1" method="post" action="">
  <table id="customers">
    <tr>
      <th scope="col">user name </th>
      <th scope="col">product name </th>
      <th scope="col">quantity</th>
      <th scope="col">amount</th>
      <th scope="col">status</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i[0]}}&nbsp;{{i[1]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[12]}}&nbsp;</td>
      <td>&nbsp;{{i[11]}}</td>
      <td>&nbsp;<a href="/accept?id={{i[8]}}">Accept </a>
        <a href="/reject?id={{i[8]}}">Reject </a>{{i[]}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</div>
</body>

{% endblock %}
