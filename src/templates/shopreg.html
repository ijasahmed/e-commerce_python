{% extends 'shopindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/shopreg1">
  <div align="center">
    <table id="customers">
      <tr>
        <th scope="row">shop name </th>
        <td><label>
          <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
        </label></td>
      </tr>

      <tr>
        <th scope="row">place</th>
        <td><label>
          <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">post</th>
        <td><label>
          <input type="text" name="textfield3" required pattern="[A-Z a-z.]{3,25}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">pin</th>
        <td><label>
          <input type="text" name="textfield4" required pattern="[0-9]{6}"  />
        </label></td>
      </tr>
      <tr>
        <th scope="row">phone</th>
        <td><label>
          <input type="text" name="textfield5"  required pattern="[6789][0-9]{9}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">username</th>
        <td><label>
          <input type="text" name="textfield6" required />
        </label></td>
      </tr>
      <tr>
        <th scope="row">password</th>
        <td><label>
          <input type="password" name="textfield7" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
        </label></td>
      </tr>
       <tr>
        <td colspan="2" scope="row"><input type="submit" name="Submit" value="Add"  class="btn btn-secondary btn-lg" /></td>
      </tr>
      </table>
  </div>
</form>
</body>

{% endblock %}
