{% extends 'shopindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="addproduct1" enctype="multipart/form-data">
  <table id="customers">
    <tr>
      <th scope="row">product name </th>
      <td><label>
        <input type="text" name="textfield" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">description</th>
      <td><label>
        <textarea name="textarea" required></textarea>
      </label></td>
    </tr>
    <tr>
      <th scope="row">price</th>
      <td><label>
        <input type="number" name="textfield2" required/>
      </label></td>
    </tr>
      <tr>
      <th scope="row">image</th>
      <td><label>
        <input type="file" name="image" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">stock</th>
      <td><label>
        <input type="text" name="textfield3" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" />
      </label></td>
    </tr>
  </table>
</form>
</body>
