{% extends 'adminindex.html' %}
{% block body %}
<body>
<div style="overflow:scroll;width:1200px;height:auto">
<form id="form1" name="form1" method="post" action="">
  <table id="customers">

      <th scope="col">shop name </th>
      <th scope="col">place</th>
      <th scope="col">post</th>
      <th scope="col">pin</th>
      <th scope="col">phone</th>

      <th scope="col">&nbsp;</th>
    </tr>
       {% for i in val %}

      <td>&nbsp;{{i[1]}}</td>
      <td>&nbsp;{{i[2]}}</td>
      <td>&nbsp;{{i[3]}}</td>
      <td>&nbsp;{{i[4]}}</td>
      <td>&nbsp;{{i[5]}}</td>

      <td><a href="/approve?id={{i[6]}}">approve</a></td>
    </tr>
     {% endfor %}
  </table>
</form>
</div>
</body>
